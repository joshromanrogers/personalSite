<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineLite.min.js"></script>
</head>

<body>
        <!-- navigation -->
        <div class="wrapper">
            <div class="menu-btn link"> <button type="navigation-button">
                    <i>
                        <svg id="svg" class="ham hamRotate" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
                            <path class="line top" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
                            <path class="line middle" d="m 30,50 h 40" />
                            <path class="line bottom" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
                        </svg>
                    </i>
                </button>
            </div>
    
            <div class="menu">
                <div class="row">
                    <div class="col-lg navigation-overlay">
                        <div class="nav">
                            <ul>
                                <li class="nav-links">Projects</li>
                                <li class="nav-links">Me</li>
                                <!-- <li>Portfolio</li>
                                <li>Contact</li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- The cursor elements -->
    <div class="cursor cursor--small"></div>
    <canvas class="cursor cursor--canvas" resize></canvas>

    <!-- barba.js container (for page transitions) -->
    <div id="barba-wrapper">
        <div class="barba-container" data-namespace="contact">


            <!-- scripts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-core.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
            <script src="../js/main.js"></script>
            <script src="../js/cursor.js"></script>
            <script src="../scripts/barba.min.js" type="text/javascript"></script>
            <script src="../js/navigation.js"></script>
            <script src="../js/transition.js"></script>
            <script src="../js/arrowMove.js"></script>

        </div>
    </div>
</body>
