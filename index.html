<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineLite.min.js"></script>
</head>

<body>
    <!-- custom cursor -->
    <div class="c-cursor">
        <div class="c-cursor__inner"></div>
    </div>
    <!-- intro name, title and button -->
    <div class="overlay">
        <p class="screen">
            <h1 class="rev-block">
                <span>roman rogers</span>
            </h1>
            <h1 class="rev-block" id="onemore">
                <span>creative developer</span>
            </h1>
        </p>
        <!-- button that fires fadeOut into homepage -->
        <div class="intro">
            <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
        </div>
    </div>
    <!-- colour overlay -->
    <div class="overlay-2"></div>
    <!-- homepage -->
    <div class="content"></div>
    <!-- scripts -->
    <script src="js/main.js"></script>
    <script src="js/button.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/fadeOut.js"></script>


</body>

</html>
